<div class="container">
  <div class="row">
    <div class="col-md-12">
    <div class="row">
      <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
          <a role="button" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients" (click)="onEdit(ingredient.id)" >

        </ul>
      </div>
    </div>
    </div>
  </div>
</div>
